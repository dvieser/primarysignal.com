<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
</head>
<body>
<img src="gafsite.png" style="width:100%"/>

<style type='text/css'>
	/* Add to style section */
	.sidebarHeadeXXXr .minimizeButton, .offlineSupportUI .formContent .fieldList, .offlineSupportUI .buttonWrapper {display: none}
	.offline-chat-content {float:left; width:80%; display:block; margin: 30px 10% 20px 10%; text-align: center;}
	.offlineSupportUI .formContent .banner-image { width: 100%; height: 200px; }
	.embeddedServiceHelpButton .helpButton .uiButton {
		background-color: #D71920;
		font-family: "Salesforce Sans", sans-serif;
	}

	@font-face {
		font-family: 'Salesforce Sans';
		src: url('https://c1.sfdcstatic.com/etc/clientlibs/sfdc-aem-master/clientlibs_base/fonts/SalesforceSans-Regular.woff') format('woff'),
		url('https://c1.sfdcstatic.com/etc/clientlibs/sfdc-aem-master/clientlibs_base/fonts/SalesforceSans-Regular.ttf') format('truetype');
	}
</style>

<script type='text/javascript' src='https://service.force.com/embeddedservice/5.0/esw.min.js'></script>
<script type='text/javascript'>
	var initESW = function(gslbBaseURL) {
		embedded_svc.settings.language = 'en-US';
		embedded_svc.settings.offlineSupportMinimizedText = 'Agent Offline';
		embedded_svc.settings.enabledFeatures = ['LiveAgent'];
		embedded_svc.settings.entryFeature = 'LiveAgent';
		embedded_svc.settings.storageDomain = 'primarysignal.com';

		embedded_svc.init(
			'https://mygaf--devorbit.my.salesforce.com',
			'https://devorbit-livechat-gaf.cs43.force.com/liveAgentSetupFlow',
			gslbBaseURL,
			'00D63000000HpTS',
			'Warranty_Claims_Chat',
			{
				baseLiveAgentContentURL: 'https://c.la1-c1cs-ph2.salesforceliveagent.com/content',
				deploymentId: '572630000004Gny',
				buttonId: '573630000004Hlt',
				baseLiveAgentURL: 'https://d.la1-c1cs-ph2.salesforceliveagent.com/chat',
				eswLiveAgentDevName: 'EmbeddedServiceLiveAgent_Parent04I6300000000IyEAI_1773b963312',
				isOfflineSupportEnabled: true
			}
		);
		
		// Add in script section
		embedded_svc.addEventHandler("afterMaximize", function(data) {

			if (document.querySelectorAll(".offlineSupportUI .formContent .banner-image")[0] == null) {

				var offlineContentNode = document.querySelectorAll(".offlineSupportUI .formContent")[0];

		        var backgroundImage = document.createElement('img');
		        backgroundImage.setAttribute('src',"https://www.gaf.ca/Residential_Roofing/Shingles/Timberline_Ultra_HD/GAF_Timberline_HD_Shakewood_Shown_For_Color.jpg");
		        backgroundImage.setAttribute('class',"banner-image");
		        offlineContentNode.appendChild(backgroundImage);

		        var topDiv = document.createElement('div');

		        var topDivText = document.createTextNode("We are currently unavailable for chat.");
		        topDiv.appendChild(topDivText);
		        topDiv.setAttribute('class', "offline-chat-content");
		        topDiv.appendChild(document.createElement('br'));
		        topDiv.appendChild(document.createElement('br'));
				topDiv.appendChild(document.createTextNode("Please visit the "));

		        var linkElement = document.createElement('a');
				var linkText = document.createTextNode("Residential Claims Center");
		        linkElement.setAttribute('href', "https://www.gaf.com/en-us/about-us/contact/residential-claims-center");
		        linkElement.appendChild(linkText);
		        topDiv.appendChild(linkElement);

				topDiv.appendChild(document.createTextNode(" to start a claim or check the status of an existing claim."));

		        offlineContentNode.appendChild(topDiv);
		    }
		});
	};

	if (!window.embedded_svc) {
		var s = document.createElement('script');
		s.setAttribute('src', 'https://mygaf--devorbit.my.salesforce.com/embeddedservice/5.0/esw.min.js');
		s.onload = function() {
			initESW(null);
		};
		document.body.appendChild(s);
	} else {
		initESW('https://service.force.com');
	}
</script>

</body>
</html>
